{% extends "base.html" %} {% block content %} {% for story in stories %}
<div class="col py-3">
  <div class="card">
    <div class="card-body">
      {% if story.icon %}
      <img
        class="float-right px-5"
        src="{{ story.icon.url }}"
        alt="{{ story.title }}"
        height="128"
      />
      {% endif %}
      <h5 class="card-title">{{ story.title }}</h5>
      <p class="card-text w-75">{{ story.text }}</p>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
