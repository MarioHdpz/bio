{% extends "base.html" %}
{% block content %}
{% for story in stories %}
<div class="col-sm-6">
    <div class="card">
        <div class="card-body">
        <h5 class="card-title">{{ story.title }}</h5>
        <p class="card-text">{{ story.text }}</p>
        <img src="{{ story.image.url }}" alt="{{ story.title }}" />
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
