{% extends "base.html" %} {% load static %} {% block content %}
<div class="row">
  {% for stage in stages %}
  <div class="col-sm-6 col-md-4 py-2">
    <a href="{% url 'stories' slug=stage.slug %}">
      <div class="card bg-dark text-white stage">
        <img
          class="card-img p-5"
          src="{{ stage.image.url }}"
          alt="Card image"
        />
        <div class="card-img-overlay">
          <h1 class="card-title text-bold">{{ stage.name }}</h1>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
